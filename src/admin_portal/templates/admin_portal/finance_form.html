{% extends "admin_portal/base.html" %}

{% block title %}Nova Conta a Pagar{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Nova Conta a Pagar</h1>
    <p class="page-subtitle">Cadastre uma despesa ou custo fixo</p>
</div>

<div style="max-width: 800px;">
    <div class="card">
        <form method="POST">
            {% csrf_token %}

            <div style="display: grid; gap: var(--space-lg);">
                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Descrição *</label>
                    <input type="text" name="description" required
                        placeholder="Ex: Aluguel do Escritório, Licença Software"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px;">
                </div>

                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Fornecedor</label>
                    <input type="text" name="supplier" placeholder="Ex: Imobiliária X, AWS, Google"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px;">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: var(--space-md);">
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Valor (R$) *</label>
                        <input type="number" step="0.01" name="amount" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px;">
                    </div>
                    <div>
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Data de Vencimento
                            *</label>
                        <input type="date" name="due_date" required
                            style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px;">
                    </div>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Categoria *</label>
                    <select name="category" required
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px;">
                        {% for code, name in CATEGORY_CHOICES %}
                        <option value="{{ code }}" {% if code == 'OTHER' %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Observações</label>
                    <textarea name="notes" rows="4"
                        style="width: 100%; padding: 0.75rem; border: 1px solid var(--color-gray-light); border-radius: 8px; font-family: inherit;"></textarea>
                </div>

                <div style="display: flex; gap: var(--space-md); margin-top: var(--space-md);">
                    <button type="submit" class="btn btn-primary">➕ Salvar Conta</button>
                    <a href="{% url 'admin_portal:finance_list' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
