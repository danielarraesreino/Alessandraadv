<div id="bot-content">
    <h3 style="margin-bottom: 2rem;">Sobre a reorganização financeira...</h3>
    <form hx-post="/api/intake/step-2/" hx-target="#bot-content" hx-ext="json-enc">
        <input type="hidden" name="session_id" value="{{ session_id }}">

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Suas dívidas comprometem o sustento básico?</label>
            <select name="urgencia" class="form-input">
                <option value="urgente">Sim, é urgente/crítico</option>
                <option value="moderado">Ainda sob controle, mas preocupante</option>
            </select>
        </div>

        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Seu WhatsApp:</label>
            <input type="text" name="contact" required class="form-input" placeholder="(19) 90000-0000">
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Solicitar
            Análise</button>
    </form>
</div>
