<div id="bot-content">
    <h3 style="margin-bottom: 2rem;">Fale um pouco mais, {{ name }}...</h3>
    <form hx-post="/api/intake/step-2/" hx-target="#bot-content" hx-ext="json-enc">
        <input type="hidden" name="session_id" value="{{ session_id }}">

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Resuma brevemente seu caso:</label>
            <textarea name="description" required class="form-input" rows="3"></textarea>
        </div>

        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem;">Seu WhatsApp:</label>
            <input type="text" name="contact" required class="form-input" placeholder="(19) 90000-0000">
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Enviar</button>
    </form>
</div>
