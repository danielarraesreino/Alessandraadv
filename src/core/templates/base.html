{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandra M. Donadon Advocacia | Estratégia e Humanidade</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">

    <!-- HTMX Core & CSRF Setup -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        document.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });

        // Service Worker Registration for Push Notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(function (registration) {
                    console.log('Service Worker Registered');
                })
                .catch(function (error) {
                    console.log('Service Worker Registration Failed:', error);
                });
        }
    </script>
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <header>
        <div class="container-fluid"
            style="display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; padding-bottom: 1rem;">
            <a href="/" class="logo" style="text-decoration: none; display: flex; align-items: center;">
                <img src="{% static 'images/logo.png' %}" alt="Alessandra M. Donadon Advocacia"
                    style="height: 70px; width: auto;">
            </a>

            <!-- Hamburger Menu Button (Mobile Only) -->
            <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle Navigation">
                <!-- SVG Hamburger Icon - Phase 4 Compliant (stroke 2px, #1A1A1A) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Navigation Links -->
            <nav id="main-nav" style="display: flex; gap: 3rem; align-items: center;">
                <a href="/" style="text-decoration: none; color: var(--color-black);">Home</a>
                <a href="/in-brief" style="text-decoration: none; color: var(--color-black);">In Brief</a>
                <a href="{% url 'client_login' %}"
                    style="display: inline-flex; align-items: center; justify-content: center; border: 1px solid var(--color-salmon); padding: 0.6rem 1.5rem; border-radius: 50px; color: var(--color-salmon); text-decoration: none; font-weight: 500; transition: all 0.3s ease;">
                    Área do Cliente
                </a>
                <a href="{% url 'contact' %}" style="text-decoration: none;">Contato</a>
            </nav>
        </div>
    </header>

    <style>
        /* Hamburger Menu Styles - Phase 4 Compliant */
        .hamburger-menu {
            display: none;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: transform 0.3s ease;
        }

        .hamburger-menu:hover {
            transform: scale(1.05);
        }

        .hamburger-menu:active {
            transform: scale(0.95);
        }

        /* Mobile Navigation Styles */
        @media (max-width: 900px) {
            .hamburger-menu {
                display: block;
            }

            #main-nav {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 280px;
                background: var(--color-creme);
                flex-direction: column;
                justify-content: flex-start;
                padding: 6rem 2rem 2rem 2rem;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
                transition: right 0.4s cubic-bezier(0.22, 1, 0.36, 1);
                z-index: 9999;
                gap: 2rem !important;
                align-items: flex-start !important;
                pointer-events: none;
                /* Disable pointer events when closed */
            }

            #main-nav.active {
                right: 0;
                pointer-events: auto;
                /* Enable pointer events when open */
            }

            #main-nav a {
                width: 100%;
                padding: 1rem 0;
                border-bottom: 1px solid var(--color-gray-light);
                font-size: 1.1rem;
                position: relative;
                z-index: 10000;
                /* Ensure links are above everything */
                cursor: pointer;
                display: block;
            }

            #main-nav a[href*="client_login"] {
                text-align: center;
                border-bottom: none;
                margin-top: 1rem;
            }
        }

        /* Mobile Menu Overlay */
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9000;
            /* BELOW menu (9999) to not block clicks */
            backdrop-filter: blur(2px);
            pointer-events: auto;
            /* Ensure it can be clicked to close menu */
        }

        #menu-overlay.active {
            display: block;
        }
    </style>

    <script>
        // Hamburger Menu Toggle - Vanilla JS (No emojis, professional)
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menu-toggle');
            const mainNav = document.getElementById('main-nav');
            let overlay = document.getElementById('menu-overlay');

            // Create overlay if it doesn't exist - INSERT AT BEGINNING OF BODY
            if (!overlay) {
                overlay = document.createElement('div');
                overlay.id = 'menu-overlay';
                // Insert at beginning of body to ensure correct z-index stacking
                document.body.insertBefore(overlay, document.body.firstChild);
            }

            if (menuToggle) {
                menuToggle.addEventListener('click', function () {
                    mainNav.classList.toggle('active');
                    overlay.classList.toggle('active');
                });

                // Close menu when clicking overlay
                overlay.addEventListener('click', function () {
                    mainNav.classList.remove('active');
                    overlay.classList.remove('active');
                });

                // Close menu when clicking a nav link
                mainNav.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', function () {
                        mainNav.classList.remove('active');
                        overlay.classList.remove('active');
                    });
                });
            }
        });
    </script>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <a href="https://wa.me/5519988014465" class="whatsapp-float" target="_blank" aria-label="WhatsApp">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="white">

                d="M12.031 2c-5.511 0-9.993 4.481-9.993 9.993 0 1.763.461 3.475 1.332 4.978L2 22l5.148-1.351c1.455.794 3.09 1.211 4.757 1.211 5.511 0 9.993-4.482 9.993-9.993 0-5.512-4.482-9.993-9.993-9.993zM12.031 20.125c-1.552 0-3.041-.399-4.343-1.156l-.31-.184-3.228.847.861-3.14-.202-.321c-.822-1.31-1.256-2.83-1.256-4.388 0-4.469 3.636-8.106 8.106-8.106 4.471 0 8.106 3.637 8.106 8.106 0 4.47-3.635 8.102-8.106 8.102zM16.711 14.505c-.258-.129-1.521-.75-1.758-.836s-.41-.129-.582.129-.668.836-.819 1.011-.301.194-.559.065-1.09-.402-2.076-1.279c-.767-.684-1.284-1.53-1.434-1.789s-.016-.399.112-.527c.116-.115.258-.301.387-.451.129-.15.172-.258.258-.43s.043-.323-.021-.452c-.065-.129-.582-1.4-.798-1.92s-.421-.43-.582-.43-.323-.016-.516-.016-.516.065-.785.344-.1.355.021.516c.121.161.258.334.387.527s.129.28.194.43.043.258-.021.43c-.065.172-1.29 5.591-1.29 5.591.065-.129.344.602.818 1.161s1.075 1.011 2.581 1.634c.258.108.516.194.774.28 2.065.667 2.387.645 2.624.516.237-.129.753-.452.861-.882s.108-.796.065-.882c-.043-.086-.151-.129-.409-.258z" />

    {% include "components/error_modal.html" %}
</body>

</html>
