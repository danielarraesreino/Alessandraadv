{% if request.error_id %}
<!-- Mission 1: Error Modal (Phase 4 Aesthetics) -->
<div id="error-modal" class="modal-overlay" x-data="{ open: true }" x-show="open"
    style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); z-index: 9999; justify-content: center; align-items: center;">
    <div class="modal-content"
        style="background: #FFFFFF; padding: 3rem; border-radius: 4px; max-width: 500px; width: 90%; text-align: center; border: 1px solid #EEEEEE; box-shadow: 0 4px 24px rgba(0,0,0,0.06);">
        <!-- SVG Minimalist Icon (stroke 2px, #1A1A1A) -->
        <div style="margin-bottom: 2rem; display: flex; justify-content: center;">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>

        <h2
            style="font-family: 'Playfair Display', serif; font-weight: 600; color: #1A1A1A; margin-bottom: 1.5rem; font-size: 1.5rem;">
            Ocorreu um erro inesperado</h2>

        <p style="font-family: 'Inter', sans-serif; color: #616161; line-height: 1.6; margin-bottom: 2rem;">
            Nossa equipe técnica já foi notificada proativamente. Para agilizar o atendimento, mencione o ID abaixo:
        </p>

        <div
            style="background: #F5F5F5; padding: 1rem; border-radius: 4px; font-family: 'Inter', sans-serif; font-weight: 600; color: #1A1A1A; margin-bottom: 2.5rem; letter-spacing: 1px;">
            ID: {{ request.error_id }}
        </div>

        <button @click="open = false"
            style="background: #1A1A1A; color: #FFFFFF; font-family: 'Inter', sans-serif; font-weight: 600; padding: 1rem 2.5rem; border: none; border-radius: 4px; cursor: pointer; transition: all 0.2s ease;">
            Entendido
        </button>
    </div>
</div>
{% endif %}
