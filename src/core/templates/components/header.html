{% load static %}
<header>
    <div class="container-fluid"
        style="display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; padding-bottom: 1rem;">
        <a href="/" class="logo" style="text-decoration: none; display: flex; align-items: center;">
            <img src="{% static 'images/logo.png' %}" alt="Alessandra M. Donadon Advocacia"
                style="height: 70px; width: auto;">
        </a>

        <!-- Hamburger Menu Button (Mobile Only) -->
        <button id="menu-toggle" class="hamburger-menu" aria-label="Toggle Navigation">
            <!-- SVG Hamburger Icon - Phase 4 Compliant (stroke 2px, #1A1A1A) - MINIMALIST -->
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="7" x2="20" y2="7"></line>
                <line x1="4" y1="17" x2="20" y2="17"></line>
            </svg>
        </button>

        <!-- Navigation Links -->
        <!-- Navigation Links -->
        <nav id="main-nav">
            {% if user.is_staff %}
            <!-- Quick Access Menu (Staff Only) -->
            <div class="staff-links" style="display: flex; gap: 1.5rem; align-items: center;">
                <a href="/admin/"
                    style="font-family: 'Playfair Display', serif; font-weight: 700; color: var(--color-primary);">Painel
                    Master</a>
                <a href="/portal-admin/"
                    style="font-family: 'Playfair Display', serif; font-weight: 700; color: var(--color-primary);">Gestão
                    Operacional</a>
                <a href="{% url 'account_logout' %}"
                    style="font-family: 'Playfair Display', serif; font-weight: 700; color: var(--color-error, #C62828);">Sair</a>
                <span class="staff-separator"
                    style="height: 20px; width: 1px; background-color: var(--color-gray-300, #E0E0E0); display: inline-block;"></span>
            </div>
            {% endif %}

            <a href="/" class="nav-link">Home</a>
            <a href="/in-brief" class="nav-link">In Brief</a>
            <a href="{% url 'client_login' %}" class="area-cliente-btn">Área do Cliente</a>
            <a href="{% url 'contact' %}" class="nav-link">Contato</a>
        </nav>
    </div>
</header>

<!-- Overlay -->
<div id="menu-overlay"
    onclick="document.getElementById('main-nav').classList.remove('active'); this.classList.remove('active');">
</div>

<style>
    /* Hamburger Menu Styles - SIMPLIFIED */
    .hamburger-menu {
        display: none;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
    }

    /* Navigation Base Styles */
    #main-nav {
        display: flex;
        gap: 3rem;
        align-items: center;
    }

    #main-nav a {
        text-decoration: none;
        color: var(--color-black);
        position: relative;
        transition: color 0.3s ease;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 2px;
        font-weight: 500;
    }

    #main-nav a.area-cliente-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid var(--color-salmon);
        padding: 0.6rem 1.5rem;
        border-radius: 50px;
        color: var(--color-salmon);
        font-weight: 500;
    }

    /* Overlay - hidden by default */
    #menu-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 8000;
    }

    /* Mobile Styles */
    @media (max-width: 900px) {
        .hamburger-menu {
            display: block;
            z-index: 10000;
        }

        #main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 280px;
            background: var(--color-creme);
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 6rem 2rem 2rem 2rem;
            gap: 0;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease-in-out;
            z-index: 11000;
            /* Must be higher than header's 10000 to show up properly */
        }

        #main-nav.active {
            right: 0 !important;
        }

        #main-nav a {
            width: 100%;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--color-gray-light);
            font-size: 1rem;
        }

        #main-nav a.area-cliente-btn {
            text-align: center;
            border: 1px solid var(--color-salmon);
            border-radius: 50px;
            margin-top: 1rem;
        }

        #menu-overlay.active {
            display: block;
        }
    }
</style>

<script>
    // SIMPLIFIED MENU TOGGLE - NO COMPLEXITY
    document.addEventListener('DOMContentLoaded', function () {
        const toggle = document.getElementById('menu-toggle');
        const nav = document.getElementById('main-nav');
        const overlay = document.getElementById('menu-overlay');

        if (toggle && nav && overlay) {
            // Toggle menu
            toggle.addEventListener('click', function (e) {
                e.stopPropagation();
                nav.classList.toggle('active');
                overlay.classList.toggle('active');
            });

            // Close on overlay click
            overlay.addEventListener('click', function () {
                nav.classList.remove('active');
                overlay.classList.remove('active');
            });

            // Close on link click
            const links = nav.querySelectorAll('a');
            links.forEach(function (link) {
                link.addEventListener('click', function () {
                    nav.classList.remove('active');
                    overlay.classList.remove('active');
                });
            });
        }
    });
</script>
